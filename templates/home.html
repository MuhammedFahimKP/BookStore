{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="card">
      <div class="card-body">

        <div class="d-flex justify-content-between">

          <h5 class="card-title fw-semibold mb-4 ">Book</h5>

          <a href="{% url "book-create" %}" class="btn btn-success m-1">Add a new book</a>

        </div>

       
        <br>
        <div class="row">
          {% for book in books %}
          <div class="col-md-4">
            <a href="{% url 'book-retrive-view' book.id %}">
                <div class="card mt-4">
                  <!-- Card image -->
             
                  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <img class="rounded  object-fit-contain" id="image-container" height="200px" src="{{book.img.url}}">
                    <!-- List group -->
                    <ul class="list-group list-group-flush mt-2">
                      <li class="list-group-item">{{book.title}}</li>    
                      <li class="list-group-item">{{book.author}}</li>  
                    </ul>
                  </div>
                  <!-- Card body -->
                  <div class="card-body">
                    <h4 class="font-weight-normal mt-3"></h4>
                    <p class="card-text mb-4"></p>
                    
              
                    <div class="d-flex">
                      <a class="btn btn-danger" href="#" style="background-color:red;">Delete</a>
                      <a class="btn btn-success ms-2" href="#">Edit</a>
                    </div>
                  </div>
                  
              </div>
            </a>
          </div>  
          {% endfor %}
          </div>  
        
      </div> 
    </div>    
</div>

{% endblock content %}

{% extends "base.html" %} {% block content %}
<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="row">
          <div class="col-md-6">
            <div class="images p-3">
              <div class="text-center p-4">
                <img id="main-image" src="{{book.img.url}}" width="250" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product p-4">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <i class="fa fa-long-arrow-left"></i>
                  <a href="{% url 'book-list-view' %}"
                    ><span class="ml-1">Back</span></a
                  >
                </div>
              </div>
              <div class="mt-4 mb-3">
                <span class="text-uppercase text-muted brand"></span>
                <h5 class="text-uppercase">{{book.title}}</h5>
                <div class="price d-flex flex-row align-items-center"></div>
              </div>
              <p class="about">the book written by {{book.author}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
